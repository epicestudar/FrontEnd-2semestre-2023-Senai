<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página do cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tituloCima">
        <h1>cronômetro simples:</h1>
    </div>

    <div class="containerCronometro">
        <section class="tempoCronometro">
            <h1>00:00:00</h1>
        </section>

        <section class="botoesCronometro">
            <button class="iniciar">iniciar</button>
            <button class="parar">parar</button>
            <button class="resetar">resetar</button>
        </section>
    </div>
</body>

<script src="script.js"></script>
</html>
